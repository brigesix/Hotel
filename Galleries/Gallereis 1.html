<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Zanderson | Galleries</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f4f1;
      color: #4d4c4b;
    }

    header {
      background-color: #4d4c4b;
      color: #f7f4f1;
      text-align: center;
      padding: 20px 0;
    }

    h1 {
      margin: 0;
      font-size: 40px;
      letter-spacing: 1px;
    }

    section {
      padding: 40px 20px;
      text-align: center;
    }

    section h2 {
      font-size: 30px;
      margin-bottom: 20px;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 40px;
    }

    .gallery-container img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    footer {
      background-color: #4d4c4b;
      color: #f7f4f1;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>
    <img src="z.png" alt="Hotel Zanderson logo" style="width: 50px; height: auto; vertical-align: middle; border-radius: 50%; border-color: black; border-style: initial;">
    <h1>Hotel Zanderson & Resorts Gallereis</h1>
  </header>

  <section>
    <h2>Our Galleries</h2>
    <p>Take a glimpse into the beauty and comfort that await you at Hotel Zanderson.</p>

    <div class="gallery-container">
      <img src="Luxury Suite.jpg" alt="Luxury Suite">
      <img src="Infinity pool.jpg" alt="Infinity Pool">
      <img src="FIne DIning.jpg" alt="Fine Dining">
      <img src="Hotel LObby.jpg" alt="Elegant Lobby">
      <img src="Spa.jpg" alt="Spa and Wellness">
    </div>
  </section>

  <footer>
    <p>Â© 2025 Hotel Zanderson. All rights reserved.</p>
  </footer>
</body>
</html>
